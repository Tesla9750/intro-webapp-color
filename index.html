<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Color Picker</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <label for="redRange">Rojo:</label>
                <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
                <label for="redInput">Rojo (Decimal):</label>
                <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
            </div>
            <div class="col-md-4">
                <label for="greenRange">Verde:</label>
                <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
                <label for="greenInput">Verde (Decimal):</label>
                <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
            </div>
            <div class="col-md-4">
                <label for="blueRange">Azul:</label>
                <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
                <label for="blueInput">Azul (Decimal):</label>
                <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <label for="colorPicker">Selector de color:</label>
                <input type="color" class="form-control" id="colorPicker">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="rgbOutput">RGB:</label>
                <div id="rgbOutput" class="color-output rounded"></div>
            </div>
            <div class="col-md-6">
                <label for="hexOutput">Hexadecimal:</label>
                <div id="hexOutput" class="color-output rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
